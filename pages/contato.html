<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Bololô Coffee</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/menu.html">Menu</a></li>
                <li><a href="/pages/contato.html">Contato</a></li>
                <li><a href="/pages/localizacao.html">Localização</a></li>
            </ul>
        </nav>
    </header>

    <section id="contato">
        <h2>Contato</h2>
        <p>Email: bololo@gmail.com</p>
        <p>Telefone: (11) 1234-5678</p>
    </section>

    <h1>Formulario De Contato</h1>
    
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo" name="nome" required maxlength="100">
            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" name="email" required maxlength="100">

            <label for="descricao">Sua duvida aqui!</label>
            <textarea id="descrição" name="descricao" placeholder="Contate-nos!" required></textarea>
        </fieldset>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
